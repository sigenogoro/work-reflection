<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>タスク管理</title>
    <link rel="stylesheet" href="taskmanagement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="side-bar">
        <div class="title-menu">
            <p>work-visualization</p>
        </div>
        <div class="item-menu-block">
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa-regular fa-rectangle-list"></i>今週やること
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>分析
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-pen-to-square"></i>日記
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="contents">
        <div class="task-list" role="ul">
            <li>
                <div class="task" role="button">
                    <div class="button">
                        <button type="button" class="css-button"></button>
                    </div>
                    <div class="task-content">サンプルコンテンツ1</div>
                </div>
                <div class="task" role="button">
                    <div class="button">
                        <button type="button" class="css-button"></button>
                    </div>
                    <div class="task-content">サンプルコンテンツ2</div>
                </div>
            </li>
        </div>
    </div>
</body>
</html>
